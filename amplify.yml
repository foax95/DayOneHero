version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No frontend build required - static files"
  artifacts:
    baseDirectory: src/main/resources/static
    files:
      - '**/*'
  cache:
    paths: []
applications:
  - appRoot: .
    frontend:
      phases:
        build:
          commands:
            - echo "No frontend build required - static files"
      artifacts:
        baseDirectory: src/main/resources/static
        files:
          - '**/*'
    backend:
      phases:
        preBuild:
          commands:
            - yum install -y java-11-amazon-corretto maven
            - export JAVA_HOME=/usr/lib/jvm/java-11-amazon-corretto
            - export PATH=$PATH:$JAVA_HOME/bin
            - java -version
            - mvn -v
        build:
          commands:
            - mvn clean install
      artifacts:
        baseDirectory: target
        files:
          - '*.jar'
