version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No frontend build required - static files"
  artifacts:
    baseDirectory: src/main/resources/static
    files:
      - '**/*'
  cache:
    paths: []
applications:
  - appRoot: .
    frontend:
      phases:
        build:
          commands:
            - echo "No frontend build required - static files"
      artifacts:
        baseDirectory: src/main/resources/static
        files:
          - '**/*'
    backend:
      phases:
        preBuild:
          commands:
            - export JAVA_HOME=/usr/lib/jvm/java-11
            - export PATH=$PATH:$JAVA_HOME/bin
            - which java || echo "Java not found"
            - which mvn || echo "Maven not found"
        build:
          commands:
            - mvn -version
            - mvn clean install
      artifacts:
        baseDirectory: target
        files:
          - '*.jar'
