version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        build:
          commands:
            - echo 'No frontend build required - static files'
      artifacts:
        baseDirectory: src/main/resources/static
        files:
          - '**/*'
    backend:
      phases:
        preBuild:
          commands:
            - sudo yum install -y java-11-amazon-corretto-headless maven
            - java -version
            - mvn -version
        build:
          commands:
            - mvn clean package
      artifacts:
        baseDirectory: target
        files:
          - '**/*'
