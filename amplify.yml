version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No frontend build required - static files"
  artifacts:
    baseDirectory: src/main/resources/static
    files:
      - '**/*'
  cache:
    paths: []
applications:
  - appRoot: .
    frontend:
      phases:
        build:
          commands:
            - echo "No frontend build required - static files"
      artifacts:
        baseDirectory: src/main/resources/static
        files:
          - '**/*'
    backend:
      phases:
        build:
          commands:
            - which java
            - java -version
            - which mvn
            - mvn -version
            - mvn clean install
      artifacts:
        baseDirectory: target
        files:
          - '*.jar'
