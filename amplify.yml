version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - nvm use 16
            - node -v
            - sudo apt-get update
            - sudo apt-get install -y maven
            - mvn -v
        build:
          commands:
            - mvn clean install
      artifacts:
        baseDirectory: target
        files:
          - '**/*'
    frontend:
      phases:
        build:
          commands:
            - echo "No frontend build required - static files"
      artifacts:
        baseDirectory: src/main/resources/static
        files:
          - '**/*'
