version: 1
applications:
  - appRoot: .
    backend:
      phases:
        preBuild:
          commands:
            - nvm use 16
            - node -v
            - export JAVA_HOME=/usr/lib/jvm/java-11
            - export PATH=$PATH:$JAVA_HOME/bin
        build:
          commands:
            - mvn clean install
      artifacts:
        baseDirectory: target
        files:
          - '**/*'
    frontend:
      phases:
        build:
          commands:
            - echo "No frontend build required - static files"
      artifacts:
        baseDirectory: src/main/resources/static
        files:
          - '**/*'
